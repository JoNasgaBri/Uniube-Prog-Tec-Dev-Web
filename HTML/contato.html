<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SneakerStyle - Contato</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333;">
    <header style="background-color: #ff6b6b; color: white;">
        <h1>Entre em Contato</h1>
        <nav>
            <a href="index.html" style="color: white;">Início</a>
            <a href="catalogo.html" style="color: white;">Catálogo</a>
            <a href="promocoes.html" style="color: white;">Promoções</a>
            <a href="sobre.html" style="color: white;">Sobre Nós</a>
            <a href="#" style="color: white;">Contato</a>
            <a href="faq.html" style="color: white;">FAQ</a>
        </nav>
    </header>

    <main>
        <section style="background-color: white;">
            <h2>Formulário de Contato</h2>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="assunto">Assunto:</label>
                    <select id="assunto" name="assunto">
                        <option value="">Selecione um assunto</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="reclamacao">Reclamação</option>
                    </select>
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                </div>
                <button type="submit" style="background-color: #ff6b6b; color: white;">Enviar Mensagem</button>
            </form>
        </section>

        <section style="background-color: white;">
            <h2>Outras Formas de Contato</h2>
            <div>
                <div>
                    <img src="../IMG/CONTATO/telefone-icone.png" alt="Ícone Telefone" style="width: 200px;">
                    <h3>Telefone</h3>
                    <p>(34) 1234-5678</p>
                </div>
                <div>
                    <img src="../IMG/CONTATO/icone-whatsapp.jpg" alt="Ícone WhatsApp" style="width: 200px;">
                    <h3>WhatsApp</h3>
                    <p>(34) 98765-4321</p>
                </div>
                <div>
                    <img src="../IMG/CONTATO/icone-email.png" alt="Ícone E-mail" style="width: 200px;">
                    <h3>E-mail</h3>
                    <p>contato@sneakerstyle.com</p>
                </div>
            </div>
        </section>
    </main>

    <footer style="background-color: #333; color: white;">
        <p>© 2024 SneakerStyle - Todos os direitos reservados</p>
    </footer>
</body>
</html>
